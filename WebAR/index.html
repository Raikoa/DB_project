<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Food Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

</head>

<body style="margin: 0; overflow: hidden;">
    <button onclick="toggleModel()">Change Dish</button>
    <div id="ar-container"></div>

    <script>
        let scene, camera, renderer, loader;
        let model, modelIndex = 0;
        const models = ["https://raw.githubusercontent.com/Raikoa/Models/main/burger.glb"];
        let controls;
        function init() {
            scene = new THREE.Scene();
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
            scene.add(light);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 3;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // ðŸŽ¯ Initialize OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // smooth motion
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;   // optional: disable zooming
            controls.enablePan = true;    // optional: disable dragging around

            loader = new THREE.GLTFLoader();
            loadModel(models[modelIndex]);

            animate();
        }


        function loadModel(modelPath) {
            if (model) scene.remove(model);

            loader.load(
                modelPath,
                (gltf) => {
                    console.log("Model loaded:", gltf);
                    model = gltf.scene;
                    model.scale.set(0.6, 0.6, 0.6); // Adjust this if model is too small or large
                    model.position.set(0, -0.5, 0);
                    scene.add(model);
                },
                undefined,
                (error) => {
                    console.error("Error loading model:", error);
                }
            );
        }


        function toggleModel() {
            modelIndex = (modelIndex + 1) % models.length;
            loadModel(models[modelIndex]);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>

</html>
