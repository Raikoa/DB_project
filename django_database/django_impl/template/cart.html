<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>

</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.quantity }} x {{ item.name }} - ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p>Total Items: {{ cart_items|length }}</p>
        {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="/pages/1/">Continue Shopping</a>
    <a href="/checkout/">Place Order</a>
    {% load static %}
    <script src="{% static 'addToCart.js' %}"></script>
</body>
</html>
