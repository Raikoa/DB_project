<!DOCTYPE html>
<html>
    <head>
        <title>Pages</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        {% load static %}
        <script src="{% static 'script.js' %}"></script>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    </head>
    <body>
      <div id="Score" >
        <form method="POST">
           
            <label for="score">Score (0 to 5):</label>
            <select name="score" id="score" required>
            <option value="" disabled>--Select--</option>
          
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
         
            </select>
            <br><br>
            
            <label for="comment">Comment (optional):</label><br>
            <textarea id="comment" name="comment" rows="2" cols="25" placeholder="Leave a comment if you'd like..."></textarea>
            <br><br>

         
        </form>
           <button id="SubmitRating" data-oid="{{Oid}}", data-uid = "{{Uid}}">Submit Rating</button>
      </div>
    </body>
</html>
